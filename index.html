<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container1">
  <div class ="header" ><p>Learn to code by watching others</p></div>

  <div class ="description"><p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
  but understanding how developers think is invaluable.</p></div>
</div>
<div class="container2">
<button class ="tryIt"><span id="free7days">Try it free 7 days</span> <span id="then">then $20/mo. thereafter</span></button>

<div class = "form">


    <div class=textInput>
      <input type="text" id="firstName" name="First Name" placeholder="First Name">
      <div class="form_error"></div>
    </div>
    <div class=textInput>
      <input type="text" id="lastName" name="Last Name" placeholder="Last Name">
      <div class="form_error"></div>
    </div>
    <div class=textInput>
      <input type="text" id="email" name="Email Address" placeholder="Email Address">
      <div class="form_error"></div>
    </div>
    <div class=textInput>
    <input type="text" id="password" name="Password" placeholder="Password">
    <div class="form_error"></div>
    </div>



  <button class="claim">CLAIM YOUR FREE TRIAL</button>


  <div class ="terms">
    <span id="clicking">By clicking the button, you are agreeing to our</span><a href="" id="terms"> Terms and Services</a>
  </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
